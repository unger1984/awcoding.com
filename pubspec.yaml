name: portfolio
description: My portfolio site.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.1.0+3

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  bloc_concurrency: ^0.2.2
  colorize: ^3.0.0
  dio: ^5.3.3
  flutter_bloc: ^8.1.3
  flutter_launcher_icons: ^0.13.1
  freezed_annotation: ^2.4.1
  get_it: ^7.6.4
  go_router: ^12.1.1
  intl: ^0.18.1
  json_annotation: ^4.8.1
  logging: ^1.2.0
  ndialog: ^4.3.1
  url_launcher: ^6.2.1
  url_strategy: ^0.2.0

dev_dependencies:
  build_runner:
  dart_code_metrics_presets: ^2.6.0
  flutter_lints: ^3.0.1
  freezed: ^2.4.5
  husky: ^0.1.6
  intl_utils: ^2.8.5
  json_serializable: ^6.7.1

#dependency_overrides:
#  intl: ^0.18.0

flutter:
  uses-material-design: true

  assets:
    - assets/png/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-ExtraBold.ttf
          weight: 800
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700

flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: lib/src/l10n
  output_dir: lib/src/generated

flutter_icons:
  android: false
  ios: false
  web:
    generate: true
    image_path: "assets/png/I3.png"